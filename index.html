<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/svg/hourglass-end-solid.svg" type="image/x-icon">
    <title>Pomodoro Timer</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/abb7a84c40.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>pomodoro</h1>

            <div class="painel">
                <p id="work" class="active">Work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p> 
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()">
                    <i class="fa-solid fa-play"></i> 
                </button> 
                
                <a id="reset" href="/">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </a>
            </div>

            <div class="footer">
                <footer>
                    <p>Developped by 
                        <a href="https://github.com/MikeZuck1" target="_blank">Mike</a>.
                    </p>
                    <i class="fa-brands fa-github-alt"></i>
                </footer>
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./src/script.js"></script>
</body>
</html>
